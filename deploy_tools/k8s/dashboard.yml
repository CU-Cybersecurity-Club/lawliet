apiVersion: apps/v1
kind: Deployment
metadata:
  name: lawliet-dashboard-database
  labels:
    app: lawliet-dashboard-database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lawliet-dashboard-database
  template:
    metadata:
      labels:
        app: lawliet-dashboard-database
    spec:
      containers:
        - name: lawliet-dashboard-database
          image: wshand/lawliet-dashboard-database:latest
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: dashboard-secrets
          ports:
            - containerPort: 3306
              protocol: TCP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lawliet-dashboard-webserver
  labels:
    app: lawliet-dashboard-webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lawliet-dashboard-webserver
  template:
    metadata:
      labels:
        app: lawliet-dashboard-webserver
    spec:
      containers:
        - name: lawliet-dashboard-webserver
          image: wshand/lawliet-dashboard-webserver:latest
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: dashboard-secrets
          ports:
            - containerPort: 8000
              protocol: TCP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lawliet-dashboard-proxy
  labels:
    app: lawliet-dashboard-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lawliet-dashboard-proxy
  template:
    metadata:
      labels:
        app: lawliet-dashboard-proxy
    spec:
      containers:
        - name: lawliet-dashboard-proxy
          image: wshand/lawliet-dashboard-proxy:latest
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: dashboard-secrets
          ports:
            - containerPort: 80
              protocol: TCP
            - containerPort: 443
              protocol: TCP
        - name: dnsmasq
          image: "janeczku/go-dnsmasq:release-1.0.5"
          args:
            - --listen
            - "127.0.0.1:53"
            - --default-resolver
            - --append-search-domains
            - --hostsfile=/etc/hosts
            - --verbose

---
apiVersion: v1
kind: Service
metadata:
  name: lawliet-dashboard-database-svc
spec:
  selector:
    app: lawliet-dashboard-database
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
      protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: lawliet-dashboard-webserver-svc
spec:
  selector:
    app: lawliet-dashboard-webserver
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: lawliet-dashboard-proxy-svc
spec:
  selector:
    app: lawliet-dashboard-proxy
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
  type: NodePort
