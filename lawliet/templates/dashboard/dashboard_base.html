{% extends 'base.html' %}

{% block head %}
<link
  rel="stylesheet"
  {% load static %} href="{% static 'css/simple-sidebar.css' %}">
{% endblock %}

{% block body %}
  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Lawliet</div>
    <div class="list-group list-group-flush">
      <!-- Profile -->
      <a href="dashboard" class="list-group-item list-group-item-action profile-card">
        <div class="row row-cols-2">
          <div class="col" >
            <div class="rounded-lg" style="border-color: black; border-width: 10px;">
              <img 
                class="profile-card-image"
                {% load static %}
                {% get_media_prefix as MEDIA_PREFIX %}
                src="{{ MEDIA_PREFIX }}{{ user.profile.profile_image.name }}">
            </div>
          </div>
          <div class="col profile-card-username">
            <p style="margin: auto;">{{ user.get_username }}</p>
          </div>
        </div>
      </a>

      <!-- Lab environment access -->
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-light dropdown-toggle"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false">
          Labs
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="/labs">Available labs</a>
          <a class="dropdown-item" href="/active-lab">Active environments</a>
        </div>
      </div>

      <!-- Scoreboard -->
      <a href="scoreboard" class="list-group-item list-group-item-action bg-light">Scoreboard</a>

      <!-- Settings -->
      <a href="settings" class="list-group-item list-group-item-action bg-light">Settings</a>
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-light sidebar-toggle" id="menu-toggle">
          {% load static %}
          <img class="sidebar-toggle-icon rounded-lg"
            src="{% static 'svg/hamburger.svg' %}">
        </button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="/logout">Logout<span class="sr-only">(current)</span></a>
            </li>
            <!--
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            -->
          </ul>
        </div>
      </nav>

      <div class="container-fluid">
        {% block page-content %}{% endblock %}
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->
{% endblock %}

{% block javascripts %}
  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
{% endblock %}
